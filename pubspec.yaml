dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10
  # My private ui
  rich_ui:
    path: C:/SoftwareDevelopment/rich_ui/
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  intl: ^0.18.1
