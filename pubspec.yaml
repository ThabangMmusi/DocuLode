  url_strategy: ^0.2.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  go_router: ^12.0.0
  flutter_svg: ^2.0.7
  flutter_dropzone: ^3.0.6
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  universal_platform: ^1.0.0+1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  file_selector: ^1.0.1
  url_launcher: ^6.2.1
  protocol_handler: ^0.1.5
  http: ^1.1.0
  clipboard: ^0.1.3
  bitsdojo_window: ^0.1.5
  desktop_window: ^0.4.0
  windows_single_instance: ^1.0.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1

